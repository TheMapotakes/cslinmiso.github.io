# Hexo Configuration
## Docs: "http://hexo.io/docs/configuration.html"
## Source: "https://github.com/hexojs/hexo/"

# Site
title: "Trey's Whispering"
subtitle: "Life's too short for you to give in. So fight, you fight for what's yours."
description:
author: "Trey Lin"
email:
language: zh-TW

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: "http://cslinmiso.github.io/"
root: "/"
permalink: ":year/:month/:day/:title/"
tag_dir: "tags"
archive_dir: "archives"
category_dir: "categories"
code_dir: "downloads/code"
permalink_defaults:

# Directory
source_dir: "source"
public_dir: "public"

# Writing
new_post_name: "title.md"
default_layout: "post"
auto_spacing: "false"
titlecase: "false"
external_link: "true"
filename_case: "0"
render_drafts: "false"
post_asset_folder: "false"
highlight:
  enable: "true"
  line_number: "true"
  tab_replace:

# Category & Tag
default_category: "uncategorized"
category_map:
tag_map:

# Archives
## 2: "Enable pagination"
## 1: "Disable pagination"
## 0: "Fully Disable"
archive: "2"
category: "2"
tag: "2"

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: "4000"
server_ip: "0.0.0.0"
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: "YYYY MMM DD"
time_format: "H:mm:ss"

# Pagination
## Set per_page to 0 to disable pagination
per_page: "10"
pagination_dir: "page"

# Disqus
disqus_shortname: "cslinmiso"

# Extensions
## Plugins: "https://github.com/hexojs/hexo/wiki/Plugins"
## Themes: "https://github.com/hexojs/hexo/wiki/Themes"
#theme: "metro-light"
#theme: "hexo-theme-raytaylorism"
#theme: "jacman"
#theme: "biture"
theme: "tyrant"
exclude_generator:

# Deployment
## Docs: "http://hexo.io/docs/deployment.html"
deploy:
  type: git
  repository: git@github.com:cslinmiso/cslinmiso.github.io.git
  branch: "master"
  message: "Update posts."